<!-- 共用导航区 -->
<style>
    /* 层级1 固定导航的盒子 ##############################################################################################################*/
        .guding{
                position:fixed;  /* 固定导航位置不随页面滑动 */
                z-index: 999;   /* 飘在最上层 */
                height: 100px;
                width:100%;                
        }


    /* 层级2 整个菜单menu  ###############################################################################################################*/
        .menu{
                height: 100px; /* 控制导航整体高度 */
                background-color: rgb(45, 72, 161,0);
                margin: -10px 10px;               
        }


    /* 层级3 伸缩盒设置   ################################################################################################################*/
        #box{
                width:100%;/* 相对于父级占比 */
                /* aspect-ratio:5/1;  */  /* 父级可以不设置比例 由子级撑开 */
                background-color: rgb(161, 206, 124,0);  /* 颜色值第四个数是透明度 */
                
                display: flex;
                flex-wrap: wrap; /* 让超出的部分换行  设置换行和排列轴向也可用简写 flex-flow:row wrap; */
                align-content: center;
        }

        
    /* 层级4 伸缩盒，子div统一设置  #######################################################################################################*/
        #box div{
                /* aspect-ratio:7/1; */ /* 控制盒子比例 */
                height: 150px;
                background-color: rgb(115, 215, 255,0);
                flex-basis:1px; /* 设置基础值后width将失效 */  /* 此值缩放会影响div的最小宽度 */
                /* 控制其中所有元素的边距 */
                margin: 0px 0px; 
                flex-grow: 1;
                flex-shrink: 1;
        }


    /* 层级4 分别设置伸缩盒，子div样式  ###################################################################################################*/
        #box div:nth-child(1){
                background-color: rgb(255, 234, 189,0);
                flex-grow: 1; /* 允许扩充，  如果是1代表剩下的主轴宽度占1份，如果其他还有一个占4份 那一共是5份，剩下的宽度/5,就得到1份的宽度，和原来基础basis相加 */
        }
        #box div:nth-child(2){
                background-color: rgb(212, 191, 153,0);
                flex-grow: 1; 
                }
        #box div:nth-child(3){
                background-color: rgb(146, 130, 101,0);
                flex-grow: 2; 
        }


    /* 层级4 设置伸缩盒，指定div名字，的样式  ##############################################################################################*/
        #box #logo{
               /* line-height: 50%; */
               /* vertical-align:bottom; */
                display: flex;
                flex-direction: column;
                justify-content: end; /* 主轴对齐方式 */
                align-items: flex-start; /* 次轴对齐方式 */
                color: transparent;/* 去除跳动光标 */                   
        }


        /* 层级5 设置伸缩盒，子div的，子元素，文字样式  ####################################################################################*/
        #box #logo a{
                text-decoration: none;
                display: inline-block;
                line-height: 100%;
                font-family:abc BO;
                font-size: 20px;                   
                color: rgb(0, 0, 0);
                /* 文字底色 */
                background-color: rgb(0, 0, 0,0);
                margin-bottom: 130px; /* 文字有间隙需要微调 在盒子中的上下距离 */
                margin-left: 0px; /* 文字有间隙需要微调 在盒子中的左右距离 */
        }
               
        
        /* 层级4 设置伸缩盒，指定div名字，的样式  #########################################################################################*/
        #box #work{
               /* line-height: 50%; */
                vertical-align:bottom;
                text-align: end;
                display: flex;
                flex-direction: column;
                justify-content: end; /* 主轴对齐方式 */
                align-items: flex-start; /* 次轴对齐方式 */
                color: transparent;/* 去除跳动光标 */       
        }


        /* 层级5 设置伸缩盒，子div的，子元素，文字样式  ####################################################################################*/
        #box #work a{
                text-decoration: none;
                display: inline-block;
                line-height: 100%;
                background-color: rgb(0, 0, 0,0);
                font-family:abc BO;
                font-size: 20px;
                color: rgb(0, 0, 0);
                margin-bottom: 130px;
        }

        /* 层级4 设置伸缩盒，指定div名字，的样式  #########################################################################################*/
        #box #info{
               /* line-height: 50%; */
                vertical-align:bottom;
                text-align: end;
                display: flex;
                flex-direction: column;
                justify-content: end; /* 主轴对齐方式 */
                align-items: flex-end; /* 次轴对齐方式 */
                color: transparent;/* 去除跳动光标 */     
                background-color: rgb(9, 0, 139,0);  
        }


        /* 层级5 设置伸缩盒，子div的，子元素，文字样式  ####################################################################################*/
        #box #info a{
                text-decoration: none;
                display: inline-block;
                line-height: 100%;
                background-color: rgba(255, 255, 255, 0);
                font-family:abc BO;
                font-size: 20px;                    
                color: rgb(0, 0, 0);
                margin-bottom: 130px;
                align-items: center;
        }

       
        #next{
                align-self:flex-end;
                margin-top:-50px;
                background-color: rgb(255, 110, 43,0);
                text-align: end;
                font-family: abc R;
                font-size: 18px;   
                color:black;
                margin-right: 5px;
                }

        #pre{
                align-self:flex-end;
                margin-bottom:-60px;
                background-color:rgb(255 255 10,0);
                text-align: end;
                font-family: abc R;
                font-size: 18px;   
                color:black;
                margin-right: 5px;
        }

<!-- 图片区 -->
    <style>

        /* 层级1  图片的最外层大容器设置 整体宽高 边距 背景色 ######################################################################################*/
            .container{
                    /* width: 100%; */
                    height: 100%; /* 此处100% 随子元素撑开 */
                    background-color: rgb(131, 212, 0,0);
                    margin: 80px 10px; /* 图片和导航之间的间隔 */
                    margin-bottom: 10px;
                        
                    /*  padding: 0 20px; */
            }


        /* 层级2  div0 设置为flex伸缩盒子 设置伸缩盒子内部，子div都会按伸缩盒的定义来变化（如果需要定位，需要在div0外套一个div，在div的父div上设置固定位置）##########*/
            #div0{
                    width: 100%;
                    /* height: 900px; */
                    background-color: rgb(153, 93, 75，0);
                    margin-bottom: 0px;
                    display: flex;
                    flex-direction:/* column */ row/* -reverse */;
                    flex-wrap: wrap; /* 让超出的部分换行  设置换行和排列轴向也可用简写 flex-flow:row wrap; */
                    /* justify-content: center; */
                    align-content: center;
            }



        /* 层级3  div0下，单个装图单位 比实际显示的图片区域大  #####################################################################################*/
            #div0 div:nth-child(1){
                    background-color: rgb(134, 134, 134, 1);
                    flex-grow: 1;
            }
            #div0 div:nth-child(2){
                    background-color: rgb(66, 66, 66, 1);
                    flex-grow: 4;
            }
            #div0 div:nth-child(3){
                    background-color: rgb(100, 100, 100, 1);
                    flex-grow: 1;
            }
            #div0 div:nth-child(4){
                    background-color: rgb(66, 66, 66, 1);
                    flex-grow: 4;
            }
            #div0 div:nth-child(5){
                    background-color: rgb(66, 66, 66, 1);
                    flex-grow: 1;
            }
            #div0 div:nth-child(6){
                    background-color: rgb(66, 66, 66, 1);
                    flex-grow: 4;
            }
            #div0 div:nth-child(7){
                    background-color: rgb(134, 134, 134, 1);
                    flex-grow: 1;
            }
            #div0 div:nth-child(8){
                    background-color: rgb(66, 66, 66, 1);
                    flex-grow: 4;
            }
            #div0 div:nth-child(9){
                    background-color: rgb(100, 100, 100, 1);
                    flex-grow: 1;
            }
            #div0 div:nth-child(10){
                    background-color: rgb(66, 66, 66, 1);
                    flex-grow: 4;
            }
            #div0 div:nth-child(11){
                    background-color: rgb(66, 66, 66, 1);
                    flex-grow: 1;
            }
            #div0 div:nth-child(12){
                    background-color: rgb(66, 66, 66, 1);
                    flex-grow: 4;
            }


            /* 层级3  此层控制单个装图单位的大小尺寸和比例  #######################################################################################*/
            #div0 div{
                    float:left;                    
                    aspect-ratio:21/9;   /* 控制图片显示大小 */
                    margin-bottom: 0px;      
                    display: flex;
                    justify-content: center;   
                    background-color: blue;
                                          
            }

           
           
            /* 层级4  此层控制实际图片显示的大小尺寸和比例  #######################################################################################*/
            #div0 div .son{
                    width: 100%; /* 单张图片宽度 */
                    height: 100%; /* 单张图片高度 */
                    background-color: rgb(167, 202, 255);
                    margin: 0 0; /* 控制图片左右宽度，覆盖上面的100% */
                    display: flex;
                    flex-direction: column;
                    justify-content:end;                
                
            }



            /* 层级3  此层控制 图片下文字样式  ###################################################################################################*/
            #div0 div .son p{
                    float: left;
                    background-color:rgb(230, 230, 230,0);
                    margin-bottom: -25px;
                    /* opacity: 0.6; */
                    font-family: pingfang R;
                    font-size: 15px;
                    font-weight: 900;      
                    /* opacity: 0;   */
                
            }
    </style>
